<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Set the background color and full page height */
    body {
      background-color: #E41C34; /* Coca-Cola Red */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    /* Main Card Container */
    .login-card {
      background-color: white;
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    /* Fade-in animation for the entire page */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Coca-Cola Branding Logo */
    .logo {
      font-size: 3rem;
      font-weight: 600;
      color: #E41C34;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    /* Login title with icon and Coca-Cola Branding */
    .login-title {
      font-size: 1.8rem;
      font-weight: 500;
      color: #333;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .login-title i {
      font-size: 2rem;
      color: #E41C34;
    }

    /* Input fields */
    .form-control {
      border-radius: 5px;
      padding-left: 40px;
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      font-size: 1rem;
      height: 50px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #E41C34;
      box-shadow: 0 0 10px rgba(228, 28, 52, 0.2);
    }

    /* Position input icons inside the input field */
    .input-group {
      position: relative;
    }

    .form-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #888;
    }

    /* Button styling */
    .btn-login {
      background-color: #E41C34;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background-color: #C72C2C;
      transform: scale(1.05);
    }

    /* Remember me checkbox styling */
    .form-check-label {
      color: #777;
      font-size: 0.9rem;
    }

    /* Forgot password & Sign-up links */
    .links {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }

    .links a {
      color: #555;
      text-decoration: none;
    }

    .links a:hover {
      color: #E41C34;
    }

    /* Error message styling */
    .popup-message {
      display: none;
      margin-top: 15px;
      padding: 10px;
      background-color: #f44336;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
    }

    /* Mobile responsiveness */
    @media (max-width: 576px) {
      .login-card {
        padding: 20px 15px;
      }
    }

  </style>
</head>

<body>

  <div class="login-card">
    <!-- Login title with Coca-Cola logo and title -->
    <div class="login-title">
      <img src="./icons/cola.png" alt="Coca-Cola Logo" style="height: 40px;">
      <span>LOGIN</span>
    </div>

    <form id="loginForm">
      <!-- Username Input -->
      <div class="mb-3 position-relative">
        <input type="text" class="form-control" id="username" placeholder="Username" required>
        <span class="form-icon"><i class="bi bi-person"></i></span>
      </div>
      <!-- Password Input -->
      <div class="mb-3 position-relative">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <span class="form-icon"><i class="bi bi-lock"></i></span>
      </div>
      <!-- Remember me Checkbox -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <!-- Sign In Button -->
      <button type="submit" class="btn-login">Sign In</button>
    </form>

    <!-- Forgot Password & Sign Up Links -->
    <div class="links">
      <a href="#">Forgot Password?</a>
      <a href="#">Sign Up</a>
    </div>

    <!-- Error Message Popup -->
    <div id="loginMessage" class="popup-message"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Add form submission event
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      if (username === "tugade" && password === "1234") {
        // Show success message and redirect after delay
        document.getElementById("loginMessage").style.display = "block";
        document.getElementById("loginMessage").textContent = `Welcome, ${username}!`;
        setTimeout(() => {
          window.location.href = "home.html"; // Redirect to homepage after 2 seconds
        }, 2000);
      } else {
        // Show error message
        document.getElementById("loginMessage").style.display = "block";
        document.getElementById("loginMessage").textContent = "Invalid username or password!";
      }
    });
  </script>
</body>

</html>
